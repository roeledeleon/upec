<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NCR72 | United Professionals Eagles Club</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./media/icon/favicon.ico" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- css | bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css | notyf -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <!-- css | styles -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div include-html="./partials/header.html"></div>

    <main>
      <!-- Hero -->
      <div include-html="./partials/hero.html"></div>

      <!-- Login -->
      <div id="section-LogIn">
        <div
          class="modal fade"
          id="modalLogIn"
          tabindex="-1"
          aria-labelledby="modalLogIn"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  id="btn-close-loginform"
                  data-bs-dismiss="modal"
                  style="float: right"
                  aria-label="Close"
                ></button>
                <h2
                  class="modal-title display-3 mb-3"
                  style="float: left"
                  id="modalLogIn"
                >
                  Log-In
                </h2>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <form class="LoginForm" id="LoginForm">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmailAddressInput"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="floatingloginEmailAddressInput"
                        >Email address</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="loginPasswordInput"
                        placeholder="initialPassword"
                        required
                      />
                      <label for="floatingloginPasswordInput">Password</label>
                    </div>
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="checkboxLoginRememberMe"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                      </label>
                    </div>
                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: right"
                        id="btn-login"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        Log In
                      </button>
                    </label>
                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: right"
                        id="btn-reset-password"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        data-bs-toggle="modal"
                        data-bs-target="#modalResetPassword"
                      >
                        Reset Password?
                      </button>
                    </label>
                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: left"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        id="btn-cancel-login"
                      >
                        Cancel
                      </button>
                    </label>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Profile -->
      <div id="section-ProfileDisplay">
        <div
          class="modal fade"
          id="modalProfileDisplay"
          tabindex="-1"
          aria-labelledby="modalProfileDisplay"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  id="btn-close-profiledisplayform"
                  data-bs-dismiss="modal"
                  style="float: right"
                  aria-label="Close"
                ></button>
                <h2
                  class="modal-title display-5 mb-3"
                  style="float: left"
                  id="modalProfileDisplay"
                >
                  Profile
                </h2>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <form class="ProfileDisplayForm" id="ProfileDisplayForm">
                    <div class="row">
                      <div class="col">
                        <div class="form-floating">
                          <input
                            type="text"
                            readonly
                            class="form-control"
                            id="clubNameProfileInput"
                            placeholder="firstName"
                            required
                          />
                          <label for="floatingClubNameProfile">Club Name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating mb-2">
                          <input
                            type="text"
                            class="form-control"
                            id="registeredPositionProfileInput"
                            placeholder="middleName"
                          />
                          <label for="floatingRegisteredPositionProfile"
                            >Registered Position</label
                          >
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating">
                          <select class="form-select" id="floatingSelectGrid">
                            <option selected>Please select status</option>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                            <option value="3">On-Leave</option>
                            <option value="4">.</option>
                            <option value="4">..</option>
                          </select>
                          <label for="floatingSelectGrid"
                            >Membership Status</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-floating">
                          <input
                            type="text"
                            readonly
                            class="form-control"
                            id="firstNameProfileInput"
                            placeholder="firstName"
                            required
                          />
                          <label for="floatingFirstNameProfile"
                            >First Name</label
                          >
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="middleNameProfileInput"
                            placeholder="middleName"
                          />
                          <label for="floatingMiddleNameProfile"
                            >Middle Name</label
                          >
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating mb-2">
                          <input
                            type="text"
                            readonly
                            class="form-control"
                            id="lastNameProfileInput"
                            placeholder="lastName"
                            required
                          />
                          <label for="floatingLastNameProfile">Last Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-floating">
                          <input
                            type="email"
                            readonly
                            class="form-control"
                            id="emailAddressProfileInput"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="floatingEmailAddressProfile"
                            >Email Address</label
                          >
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group mb-2">
                          <span class="input-group-text" id="button-addon1">
                            +63
                          </span>
                          <div class="form-floating">
                            <input
                              type="text"
                              class="form-control"
                              id="mobileNumberProfileInput"
                              placeholder="lastName"
                              required
                            />
                            <label for="floatingmobileNumberProfile"
                              >Mobile Number</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-floating">
                          <input
                            type="text"
                            readonly
                            class="form-control"
                            id="companyNameProfileInput"
                            placeholder="firstName"
                            required
                          />
                          <label for="floatingCompanyNameProfile"
                            >Company Name</label
                          >
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating mb-2">
                          <input
                            type="text"
                            class="form-control"
                            id="registeredCompanyPositionProfileInput"
                            placeholder="middleName"
                          />
                          <label for="floatingCompanyPositionProfile"
                            >Position</label
                          >
                        </div>
                      </div>
                    </div>
                    <!--
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="initialPasswordInput"
                  placeholder="initialPassword"
                  required
                />
                <label for="floatingInitialPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPasswordInput"
                  placeholder="confirmPassword"
                  required
                />
                <label for="floatingConfirmPassword"
                  >Confirm Password</label
                >
              </div> -->
                    <button
                      type="submit"
                      class="btn btn-primary me-2"
                      style="float: left"
                      data-bs-dismiss="modal"
                      id="btn-profile-edit"
                    >
                      Edit User
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      style="float: left"
                      data-bs-dismiss="modal"
                      id="btn-profile-cancel"
                    >
                      Cancel
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Nav Reset Password? -->
      <div id="section-NavResetPassword">
        <div
          class="modal fade"
          id="modalNavResetPassword"
          tabindex="-1"
          aria-labelledby="modalNavResetPassword"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-l">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  id="btn-close-nav-reset-password"
                  data-bs-dismiss="modal"
                  style="float: right"
                  aria-label="Close"
                ></button>
                <h2
                  class="modal-title display-3 mb-3"
                  style="float: left"
                  id="modalNavResetPassword"
                >
                  Reset Password?
                </h2>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <form class="NavResetPasswordForm" id="NavResetPasswordForm">
                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: right"
                        id="btn-nav-reset-password-proceed"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        Proceed
                      </button>
                    </label>
                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: left"
                        id="btn-nav-reset-password-cancel"
                        aria-label="Close"
                        data-bs-toggle="modal"
                      >
                        Cancel
                      </button>
                    </label>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Reset Password? -->
      <div id="section-ResetPassword">
        <div
          class="modal fade"
          id="modalResetPassword"
          tabindex="-1"
          aria-labelledby="modalResetPassword"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  id="btn-close-reset-password"
                  data-bs-dismiss="modal"
                  style="float: right"
                  aria-label="Close"
                ></button>
                <h2
                  class="modal-title display-2 mb-3"
                  style="float: left"
                  id="modalResetPassword"
                >
                  Reset Password?
                </h2>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <form class="ResetPasswordForm" id="ResetPasswordForm">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control mb-3"
                        id="resetPasswordEmailAddressInput"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="floatingResetPasswordEmailAddressInput"
                        >Email address</label
                      >
                    </div>

                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: right"
                        id="btn-reset-password-submit"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        Submit
                      </button>
                    </label>
                    <label>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: left"
                        id="btn-reset-password-cancel"
                        aria-label="Close"
                        data-bs-toggle="modal"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                    </label>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign Up New User -->
      <div id="section-SignUp">
        <div
          class="modal fade"
          id="modalSignUp"
          tabindex="-1"
          aria-labelledby="modalSignUp"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  id="btn-close-signupform"
                  data-bs-dismiss="modal"
                  style="float: right"
                  aria-label="Close"
                ></button>
                <h2
                  class="modal-title display-3 mb-3"
                  style="float: left"
                  id="modalSignUp"
                >
                  Sign-Up New User
                </h2>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <form class="MainForm" id="MainForm">
                    <div class="row">
                      <div class="col">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="firstNameInput"
                            placeholder="firstName"
                            required
                          />
                          <label for="floatingFirstName">First Name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating mb-2">
                          <input
                            type="text"
                            class="form-control"
                            id="lastNameInput"
                            placeholder="lastName"
                          />
                          <label for="floatingLastName">Last Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-2">
                      <input
                        type="email"
                        class="form-control"
                        id="emailAddressInput"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-1">
                      <input
                        type="password"
                        class="form-control"
                        id="initialPasswordInput"
                        placeholder="initialPassword"
                        required
                      />
                      <label for="floatingInitialPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPasswordInput"
                        placeholder="confirmPassword"
                        required
                      />
                      <label for="floatingConfirmPassword"
                        >Confirm Password</label
                      >
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary me-2"
                      style="float: left"
                      data-bs-dismiss="modal"
                      id="btn-create-user"
                    >
                      Create User
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      style="float: left"
                      data-bs-dismiss="modal"
                      id="btn-cancel-signup"
                    >
                      Cancel
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- LogOut -->
      <div id="section-LogOut">
        <div
          class="modal fade"
          id="modalLogOut"
          tabindex="-1"
          aria-labelledby="modalLogOut"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-l">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  id="btn-close-logoutform"
                  data-bs-dismiss="modal"
                  style="float: right"
                  aria-label="Close"
                ></button>
                <h2
                  class="modal-title display-3 mb-3"
                  style="float: left"
                  id="modalLogOut"
                >
                  Log-Out?
                </h2>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <form class="LogOutForm" id="LogOutForm">
                    <a>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: right"
                        id="btn-logout-proceed"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        Proceed
                      </button>
                    </a>

                    <a>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="float: left"
                        data-bs-dismiss="modal"
                        id="btn-cancel-logout"
                        aria-label="Close"
                      >
                        Cancel
                      </button>
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- footer -->
      <div include-html="./partials/footer.html"></div>
    </footer>

    <!-- js | includeHTML() -->
    <script src="./js/utils.js"></script>
    <script>
      includeHTML();
    </script>

    <!-- js | Sign Up -->
    <script type="module" src="./js/signup.js"></script>
    <!-- js | Log In -->
    <script type="module" src="./js/login.js"></script>
    <!-- js | myaccount -->
    <script type="module" src="./js/myaccount.js"></script>
    <!-- js | resources -->
    <script type="module" src="./js/resources.js"></script>
    <!-- js | news -->
    <script type="module" src="./js/news.js"></script>
    <!-- js | header -->
    <script type="module" src="./js/header.js"></script>
    <!-- js | about -->
    <script type="module" src="./js/about.js"></script>
    <!-- js | home -->
    <script type="module" src="./js/home.js"></script>
    <!-- js | bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js | notyf -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </body>
</html>
