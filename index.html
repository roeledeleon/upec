<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NCR72 | United Professionals Eagles Club</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./media/icon/favicon.ico" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- css | bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css | styles -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div include-html="./partials/header.html"></div>

    <main>
      <!-- Hero -->
      <div include-html="./partials/hero.html"></div>
      <!-- Sign Up New User -->
      <div class="container-fluid">
        <div class="is-hidden" id="section-SignUp">
          <form class="MainForm" id="MainForm">
            <button
              type="button"
              class="btn-close"
              id="btn-close-signupform"
              style="float: right"
              aria-label="Close"
            ></button>
            <h2 class="display-2 mb-3">Sign-Up New User</h2>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="firstNameInput"
                placeholder="firstName"
                required
              />
              <label for="floatingFirstName">First Name</label>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="lastNameInput"
                placeholder="lastName"
              />
              <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="emailAddressInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="initialPasswordInput"
                placeholder="initialPassword"
                required
              />
              <label for="floatingInitialPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPasswordInput"
                placeholder="confirmPassword"
                required
              />
              <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            <a href="login.html">
              <button
                type="submit"
                class="btn btn-primary"
                style="float: right"
              >
                Log In
              </button>
            </a>
            <a href="login.html">
              <button
                type="submit"
                class="btn btn-primary me-2"
                style="float: right"
              >
                Create User
              </button>
            </a>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- footer -->
      <div include-html="./partials/footer.html"></div>
    </footer>

    <!-- js | includeHTML() -->
    <script src="./js/utils.js"></script>
    <script>
      includeHTML();
    </script>
    <!-- js | Sign Up -->
    <script type="module" src="./js/signup.js"></script>
    <!-- js | header -->
    <script type="module" src="./js/header.js"></script>
    <!-- js | home -->
    <script type="module" src="./js/home.js"></script>
    <!-- js | about -->
    <script type="module" src="./js/about.js"></script>
    <!-- js | news -->
    <script type="module" src="./js/news.js"></script>
    <!-- js | resources -->
    <script type="module" src="./js/resources.js"></script>
    <!-- js | myaccount -->
    <script type="module" src="./js/myaccount.js"></script>

    <!-- js | bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
